<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
    <!-- Import Bootstrap CSS file here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Personalised CSS file here -->
    <link rel="stylesheet" href="app.css">

</head>

<body>
    <header>
        <h1>Task Manager</h1>
    </header>

    <main>
        <!-- Task List Display -->
        <section class="container" id="taskList">
            <h3>Task List</h3>
            <!-- Task List -->
            <div class="list-group">
                <div class="task" id="task1">
                    <div class="taks-title">Task 1: </div>
                    <div class="status status-complete" onclick="toggleStatus('task1')">Complete</div>
                </div>
                <div class="task" id="task2">
                    <div class="task-title">Task 2:</div>
                    <div class="status status-incomplete" onclick="toggleStatus('task2')">Incomplete</div>
                </div>
              </div>
        </section>
        <!-- Task List Display End -->
        
        <section class="container add-task">
            <h3>Add Task</h3>
            <div id="addTaskSection">
                <input type="text" id="newTaskTitle" placeholder="Add the task title">
                <button id="addTaskBtn" onclick="addTask()">Add Task
                <a href="#"></a></button>
            </div>
        </section>
    </main>

    <footer>
        <p>Contact me @ siyun.taylor.lee@gmail.com</p>
    </footer>
    <!-- Bootstrap JS bundle file here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <!-- Personalised JavaScript file here -->
    <!-- <script src="app.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
